<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Equilibrium card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-info">
        <img src="images/image-equilibrium.jpg" alt="" class="card-img" />
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="" class="overlay-img">
        </div>
        <h1 class="card-h1">Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes <br />
          balance and calm .
        </p>
        <div class="card-span">
          <span class="card-price">
            <img src="/images/icon-ethereum.svg" alt="" /> 0.041ETH
          </span>
          <span class="card-time">
            <img src="/images/icon-clock.svg" alt="" /> 3 days left
          </span>
        </div>
        <div class="hr"></div>
        <div class="footer">
          <img src="/images/image-avatar.png" alt="" class="footer-img">
          <p class="footer-text">
            <span class="footer-span">
              Creation of 
            </span>
            Jules Wayvern
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
